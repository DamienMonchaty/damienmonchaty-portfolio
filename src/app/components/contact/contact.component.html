<section class="cta-section theme-bg-light py-5">
    <div class="container text-center single-col-max-width">
        <h2 class="heading">Contact</h2>
        <div class="intro">
            <ul class="list-inline mb-0">
                <li class="list-inline-item mb-3"><a class="linkedin" href="#"><i
                            class="fab fa-linkedin-in fa-fw fa-lg"></i></a></li>
                <li class="list-inline-item mb-3"><a class="github" href="#"><i
                            class="fab fa-github-alt fa-fw fa-lg"></i></a></li>
                <li class="list-inline-item mb-3"><a class="stack-overflow" href="#"><i
                            class="fab fa-stack-overflow fa-fw fa-lg"></i></a></li>
            </ul>
            <!--//social-list-->
        </div>
        <!--//container-->
        </div>
</section>
<section class="contact-section px-3 py-5 p-md-5">
    <div class="container">
        <form id="contact-form" class="contact-form col-lg-8 mx-lg-auto" method="post" [formGroup]="FormData" (ngSubmit)="onSubmit(FormData.value)">
            <h3 class="text-center mb-3">Get In Touch</h3>
            <div class="form-row">
                <div class="form-group col-md-12">
                    <label class="sr-only" for="cemail">Email</label>
                    <input type="email" class="form-control" id="cemail" name="email" placeholder="Email" required="" formControlName="Email"
                        aria-required="true">
                </div>
                <div class="form-group col-12">
                    <select id="services" class="custom-select" name="services" formControlName="Opts">
                        <option selected>Options ...</option>
                        <option value="basic">Stages</option>
                        <option value="standard">SPE</option>
                    </select>
                </div>
                <div class="form-group col-12">
                    <label class="sr-only" for="cmessage">Your message</label>
                    <textarea class="form-control" id="cmessage" name="message" placeholder="Entrez votre message..." formControlName="Message"
                        rows="10" required="" aria-required="true"></textarea>
                </div>
                <div class="form-group col-12">
                    <button type="submit" class="btn btn-block btn-primary py-2">Send Now</button>
                </div>
            </div>
            <!--//form-row-->
        </form>
    </div>
    <!--//container-->
</section>
